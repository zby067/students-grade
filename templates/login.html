<!DOCTYPE html>
<html>
<head>
    <title>学生成绩系统 - 登录</title>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial; margin: 0; padding: 20px; background: #f5f5f5; }
        .login-box { max-width: 400px; margin: 100px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .error { color: red; margin-top: 10px; }
        .accounts { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2 style="text-align: center; margin-bottom: 30px;">学生成绩查询系统</h2>
        
        <form method="POST" action="/login">
            <div class="form-group">
                <label>用户名:</label>
                <input type="text" name="username" required>
            </div>
            
            <div class="form-group">
                <label>密码:</label>
                <input type="password" name="password" required>
            </div>
            
            <button type="submit">登录</button>
        </form>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <div class="accounts">
            <h4>测试账号:</h4>
            <p><strong>管理员:</strong> admin / admin123</p>
            <p><strong>教师:</strong> teacher / teacher123</p>
            <p><strong>学生1:</strong> stu2024001 / 2024001</p>
            <p><strong>学生2:</strong> stu2024002 / 2024002</p>
        </div>
    </div>
</body>
</html>
